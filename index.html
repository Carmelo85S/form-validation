<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Form Validation</title>
</head>
<body>
    <main>
        <section class="form__container">
            <form action="" class="ml65 flex-col">
                <label for="name" class="label mb22 mt64">FULL NAME</label>
                <input type="text">

                <label for="email" class="label mb22 mt22" placeholder="Your email">EMAIL</label>
                <input type="email">

                <label for="message" class="label mb22 mt22">MESSAGE REGARDING</label>
                <input type="text">

                <label for="message" class="label mb22 mt22">MESSAGE</label>
                <input type="text" placeholder="Your message">

                <button type="submit" class="submit">SEND MESSAGE</button>
            </form>
            <section class="form__container-right">
            </section>
            <img src="image/duck.png" class="duck" alt="duck">
        </section>
    </main>
</body>
</html>
